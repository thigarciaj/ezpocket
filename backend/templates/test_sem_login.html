<!DOCTYPE html>
<html>
<head>
    <title>Teste Simples</title>
</head>
<body>
    <h1>Teste sem Login</h1>
    <input type="checkbox" id="test-checkbox">
    <label for="test-checkbox">Clique aqui</label>
    
    <div id="test-panel" style="display:none; background:red; width:200px; height:100px; margin:10px;">
        PAINEL TESTE
    </div>
    
    <script>
        console.log('Script carregado');
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM carregado');
            
            const checkbox = document.getElementById('test-checkbox');
            const panel = document.getElementById('test-panel');
            
            console.log('Elementos:', checkbox, panel);
            
            checkbox.addEventListener('change', function(e) {
                console.log('Checkbox mudou:', e.target.checked);
                panel.style.display = e.target.checked ? 'block' : 'none';
            });
            
            console.log('Event listener adicionado');
        });
    </script>
</body>
</html>
