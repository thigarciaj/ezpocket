<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="screen-orientation" content="portrait">
    <meta name="orientation" content="portrait">
    <title>EZPOCKET-AI - Sistema de An√°lise Inteligente</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Preloader */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0f1c 0%, #0f1a2e 25%, #1a2332 50%, #0f1a2e 75%, #0a0f1c 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .preloader.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .preloader-logo {
            width: 100px;
            height: 100px;
            margin-bottom: 30px;
            filter: drop-shadow(0 0 30px rgba(16, 185, 129, 0.8));
            animation: preloaderPulse 2s ease-in-out infinite;
        }

        @keyframes preloaderPulse {
            0%, 100% { 
                transform: scale(1);
                filter: drop-shadow(0 0 20px rgba(16, 185, 129, 0.6));
            }
            50% { 
                transform: scale(1.1);
                filter: drop-shadow(0 0 40px rgba(16, 185, 129, 1));
            }
        }

        .preloader-text {
            color: #f1f5f9;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
        }

        .preloader-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(16, 185, 129, 0.2);
            border-top: 3px solid #10b981;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: url('../static/images/fundo_cel_ezpocket.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        /* Bloqueia zoom e scroll APENAS em dispositivos m√≥veis */
        @media (max-width: 768px) {
            html, body {
                touch-action: none;
                overscroll-behavior: none;
                -webkit-text-size-adjust: none;
                -webkit-user-select: none;
                -moz-user-select: none;
                user-select: none;
                -webkit-touch-callout: none;
                -webkit-tap-highlight-color: transparent;
            }
            
            * {
                touch-action: manipulation;
                -webkit-user-select: none;
                -moz-user-select: none;
                user-select: none;
            }
            
            /* Permite sele√ß√£o apenas em inputs */
            input, textarea {
                -webkit-user-select: text;
                -moz-user-select: text;
                user-select: text;
                touch-action: manipulation;
            }
        }

        .login-container {
            /* Mais transl√∫cido para ficar mais pr√≥ximo da imagem */
            background: linear-gradient(180deg, rgba(5,8,12,0.22), rgba(8,12,18,0.14));
            backdrop-filter: blur(18px) saturate(120%);
            -webkit-backdrop-filter: blur(18px) saturate(120%);
            border-radius: 22px;
            padding: 48px 36px;
            width: 100%;
            max-width: 420px;
            border: 1px solid rgba(255,255,255,0.03);
            box-shadow:
                0 18px 60px rgba(2,6,20,0.7), /* sombra profunda */
                0 8px 30px rgba(0,0,0,0.5),
                inset 0 1px 40px rgba(6,230,146,0.02); /* brilho interno sutil */
            position: relative;
            overflow: hidden;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 32px;
        }

        .logo {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: radial-gradient(circle at 35% 30%, #bfffe8 0%, #12b16d 22%, #0b3f2a 60%);
            box-shadow:
                0 0 36px rgba(8, 220, 140, 0.55), /* neon externo */
                0 12px 28px rgba(0,0,0,0.55),
                inset 0 -8px 18px rgba(0,0,0,0.45);
            animation: logoGlow 3s ease-in-out infinite alternate;
        }

        @keyframes logoGlow {
            0% { 
                box-shadow: 
                    0 0 20px rgba(16, 185, 129, 0.3),
                    0 0 40px rgba(16, 185, 129, 0.2),
                    0 0 60px rgba(16, 185, 129, 0.1),
                    0 4px 15px rgba(0, 0, 0, 0.3);
            }
            100% { 
                box-shadow: 
                    0 0 30px rgba(16, 185, 129, 0.5),
                    0 0 60px rgba(16, 185, 129, 0.3),
                    0 0 90px rgba(16, 185, 129, 0.15),
                    0 6px 20px rgba(0, 0, 0, 0.4);
            }
        }

        .logo::before {
            /* reflexo neon topo */
            content: '';
            position: absolute;
            left: 50%;
            top: 14%;
            transform: translateX(-50%);
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.18), transparent 40%);
            filter: blur(6px);
            pointer-events: none;
            z-index: 1;
        }

        .logo::after {
            content: 'E';
            font-size: 36px;
            font-weight: 800;
            color: #f6fff9;
            text-shadow:
                0 0 16px rgba(24,220,140,0.9),
                0 2px 6px rgba(0,0,0,0.6);
            z-index: 2;
            position: relative;
        }

        .title {
            text-align: center;
            margin-bottom: 16px;
        }

        .title h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            text-shadow: 0 0 30px rgba(16, 185, 129, 0.3);
        }

        .subtitle {
            color: #94a3b8;
            font-size: 15px;
            text-align: center;
            margin-bottom: 40px;
            line-height: 1.5;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #e2e8f0;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .input-container {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #00e692; /* verde neon */
            font-size: 16px;
            z-index: 2;
            filter: drop-shadow(0 2px 8px rgba(0,230,146,0.28));
        }

        .form-control {
            width: 100%;
            padding: 16px 16px 16px 50px;
            background: rgba(6, 10, 14, 0.45);
            border: 1px solid rgba(9,200,140,0.06);
            border-radius: 12px;
            color: #e6fff5;
            font-size: 16px;
            transition: all 0.22s ease;
            outline: none;
            backdrop-filter: blur(6px);
        }

        .form-control::placeholder {
            color: #6b7280;
        }

        .form-control:focus {
            border-color: #00e692;
            background: rgba(6, 10, 14, 0.6);
            box-shadow:
                0 0 0 4px rgba(0,230,146,0.08),
                0 0 18px rgba(0,230,146,0.12);
        }

        /* Remove o fundo amarelo do auto-preenchimento */
        .form-control:-webkit-autofill,
        .form-control:-webkit-autofill:hover,
        .form-control:-webkit-autofill:focus,
        .form-control:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 30px rgba(6, 10, 14, 0.45) inset !important;
            -webkit-text-fill-color: #e6fff5 !important;
            background-color: rgba(6, 10, 14, 0.45) !important;
            background-image: none !important;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #94a3b8;
            cursor: pointer;
            font-size: 18px;
            transition: color 0.18s ease;
        }

        .password-toggle:hover {
            color: #00e692;
        }

        .login-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                0 4px 15px rgba(16, 185, 129, 0.25),
                0 0 20px rgba(16, 185, 129, 0.15);
            margin-bottom: 24px;
        }

        .login-button:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            box-shadow: 
                0 8px 25px rgba(16, 185, 129, 0.35),
                0 0 30px rgba(16, 185, 129, 0.2);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .forgot-password {
            text-align: center;
            margin-bottom: 32px;
        }

        .forgot-password a {
            color: #10b981;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #059669;
            text-shadow: 0 0 8px rgba(16, 185, 129, 0.3);
        }

        .footer {
            text-align: center;
            color: #6b7280;
            font-size: 12px;
            opacity: 0.8;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        /* Adiciona um subtle glow ao container */
        .login-container::before {
            content: '';
            position: absolute;
            left: 50%;
            top: -40%;
            transform: translateX(-50%);
            width: 520px;
            height: 520px;
            background: radial-gradient(circle at 50% 28%, rgba(6,230,146,0.12), rgba(6,230,146,0.02) 28%, transparent 55%);
            filter: blur(36px);
            border-radius: 50%;
            z-index: 0;
            pointer-events: none;
        }

        /* Bloqueio de rota√ß√£o APENAS para celulares (n√£o tablets ou PC) */
        @media (max-width: 768px) and (orientation: landscape) {
            body::before {
                content: "Por favor, gire seu dispositivo para a posi√ß√£o vertical";
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                color: #fff;
                font-size: 18px;
                display: flex;
                align-items: center;
                justify-content: center;
                text-align: center;
                z-index: 99999;
                padding: 20px;
                box-sizing: border-box;
                font-weight: bold;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            }
            
            .login-container {
                display: none !important;
            }
            
            .preloader {
                display: none !important;
            }
        }

        /* Responsive - tablets e dispositivos m√©dios em portrait */
        @media (max-width: 1250px) and (orientation: portrait) {
            .login-container {
                margin: 20px auto;
                width: 95%;
                max-width: 450px;
            }

            .title h1 {
                font-size: 28px;
            }

            .subtitle {
                font-size: 15px;
            }
        }

        @media (max-width: 480px) and (orientation: portrait) {
            .login-container {
                padding: 32px 24px;
                margin: 10px;
            }

            .title h1 {
                font-size: 24px;
            }

            .subtitle {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Preloader -->
    <div class="preloader" id="preloader">
        <img src="/static/images/logo_ezpocket.png" class="preloader-logo">
        <div class="preloader-text">EZPOCKET-AI</div>
        <div class="preloader-spinner"></div>
    </div>

    <div class="login-container">
        <div class="logo-container">
        <img src="../static/images/logo_ezpocket.png" alt="Logo EZPOCKET" width="150" height="150" style="border-radius: 0; box-shadow: none;">
    </div>
        
        <div class="title">
            <h1><span style="color: #f1f5f9;">EZPOCKET</span><span style="color: #10b981;">-AI</span></h1>
        </div>
        
        <p class="subtitle">
            Acesse sua √°rea segura de an√°lise inteligente
        </p>

        <div id="error-message" class="error-message"></div>

        <form id="loginForm" method="POST" action="/login">
            <div class="form-group">
                <div class="input-container">
                    <span class="input-icon" aria-hidden="true">
                        <!-- user SVG, uses currentColor so CSS controls the color -->
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                            <path fill="currentColor" d="M12 12c2.761 0 5-2.239 5-5s-2.239-5-5-5-5 2.239-5 5 2.239 5 5 5zm0 2c-3.866 0-7 3.134-7 7h2c0-2.761 2.239-5 5-5s5 2.239 5 5h2c0-3.866-3.134-7-7-7z" />
                        </svg>
                    </span>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="form-control" 
                        placeholder="Usu√°rio"
                        required
                        autocomplete="username"
                    >
                </div>
            </div>

            <div class="form-group">
                <div class="input-container">
                    <span class="input-icon" aria-hidden="true">
                        <!-- lock SVG -->
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                            <path fill="currentColor" d="M17 8V7a5 5 0 00-10 0v1H5v12h14V8h-2zm-8-1a3 3 0 116 0v1H9V7zM7 10h10v8H7v-8z" />
                        </svg>
                    </span>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-control" 
                        placeholder="Senha"
                        required
                        autocomplete="current-password"
                    >
                    <button type="button" class="password-toggle" onclick="togglePassword()">üëÅ</button>
                </div>
            </div>

            <button type="submit" class="login-button">
                Entrar
            </button>
        </form>

        <!-- removido link 'Esqueci minha senha' para ficar conforme solicitado -->

        <hr style="border: none; height: 1px; background: linear-gradient(90deg, transparent, rgba(34, 197, 94, 0.3), transparent); margin: 24px 0 16px 0;">

        <div class="footer">
            ¬© 2025 EZPOCKET-AI - Sistema de An√°lise Inteligente
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'üëÅ';
            }
        }

        function showForgotPassword() {
            alert('Entre em contato com o administrador do sistema para recuperar sua senha.');
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Fun√ß√£o para ajustar o viewport mobile dinamicamente
        function adjustMobileViewport() {
            if (window.innerWidth <= 768) {
                const availableHeight = window.visualViewport ? window.visualViewport.height : window.innerHeight;
                
                // Define altura m√≠nima para manter responsividade adequada - como no dashboard
                if (availableHeight < 400) {
                    return; // N√£o ajusta se altura for muito pequena
                }
                
                let dynamicStyle = document.getElementById('dynamic-mobile-css');
                if (!dynamicStyle) {
                    dynamicStyle = document.createElement('style');
                    dynamicStyle.id = 'dynamic-mobile-css';
                    document.head.appendChild(dynamicStyle);
                }
                
                // CSS adaptado para a √°rea √∫til real - mant√©m centralizado
                dynamicStyle.innerHTML = `
                    @media (max-width: 768px) {
                        body {
                            height: ${availableHeight}px !important;
                            min-height: ${availableHeight}px !important;
                            max-height: ${availableHeight}px !important;
                            overflow: hidden !important;
                            padding: 0 !important;
                            margin: 0 !important;
                            display: flex !important;
                            align-items: center !important;
                            justify-content: center !important;
                        }
                        
                        .login-container {
                            max-height: ${availableHeight * 0.95}px !important;
                            overflow-y: auto !important;
                            padding: 4vw !important;
                            margin: 0 auto !important;
                            width: 95% !important;
                            max-width: 90vw !important;
                        }
                        
                        .title h1 {
                            font-size: 6vw !important;
                            margin-bottom: 1vh !important;
                        }
                        
                        .subtitle {
                            font-size: 3.5vw !important;
                            margin-bottom: 4vh !important;
                        }
                        
                        .logo-container {
                            margin-bottom: 3vh !important;
                        }
                        
                        .logo-container img {
                            width: 20vw !important;
                            height: 20vw !important;
                        }
                        
                        .form-group {
                            margin-bottom: 2.5vh !important;
                        }
                        
                        .form-control {
                            padding: 3vw 3vw 3vw 10vw !important;
                            font-size: 4vw !important;
                            height: 8vh !important;
                            border-radius: 2vw !important;
                        }
                        
                        .input-icon {
                            font-size: 3.5vw !important;
                            left: 3vw !important;
                        }
                        
                        .password-toggle {
                            right: 3vw !important;
                            font-size: 4vw !important;
                        }
                        
                        .login-button {
                            padding: 3vw !important;
                            font-size: 4vw !important;
                            height: 8vh !important;
                            margin-bottom: 3vh !important;
                            border-radius: 2vw !important;
                        }
                        
                        .footer {
                            font-size: 2.5vw !important;
                            margin-top: 2vh !important;
                        }
                        
                        hr {
                            margin: 3vh 0 2vh 0 !important;
                        }
                    }
                `;
            }
        }

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const loginButton = document.querySelector('.login-button');
            const originalText = loginButton.textContent;
            
            if (!username || !password) {
                showError('Por favor, preencha todos os campos');
                return;
            }
            
            loginButton.textContent = 'Entrando...';
            loginButton.disabled = true;
            
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = '/';
                } else {
                    showError(data.error || 'Credenciais inv√°lidas');
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                showError('Erro de conex√£o. Tente novamente.');
            })
            .finally(() => {
                loginButton.textContent = originalText;
                loginButton.disabled = false;
            });
        });

        // Check for error message in URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if (error) {
            showError(error === 'invalid' ? 'Credenciais inv√°lidas' : 'Erro no login');
        }

        // Preloader control
        window.addEventListener('load', function() {
            const preloader = document.getElementById('preloader');
            setTimeout(() => {
                preloader.classList.add('hidden');
            }, 1000); // Mostra o preloader por 1 segundo
        });

        // Esconde preloader caso demore muito para carregar
        setTimeout(() => {
            const preloader = document.getElementById('preloader');
            if (preloader && !preloader.classList.contains('hidden')) {
                preloader.classList.add('hidden');
            }
        }, 3000); // M√°ximo 3 segundos

        // Fun√ß√£o para verificar e bloquear rota√ß√£o APENAS em celulares
        function checkOrientation() {
            // S√≥ aplica o bloqueio em celulares (largura <= 768px)
            if (window.innerWidth <= 768) {
                const isLandscape = window.innerWidth > window.innerHeight;
                const body = document.body;
                
                if (isLandscape) {
                    body.classList.add('landscape-blocked');
                } else {
                    body.classList.remove('landscape-blocked');
                }
            } else {
                // Remove bloqueio para tablets e PC
                document.body.classList.remove('landscape-blocked');
            }
        }

        // Bloqueia zoom e scroll APENAS em dispositivos m√≥veis
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                   window.innerWidth <= 768;
        }

        if (isMobileDevice()) {
            console.log('Dispositivo m√≥vel detectado - Bloqueando zoom e scroll');
            
            // Previne zoom por duplo toque
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function (event) {
                const now = (new Date()).getTime();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, { passive: false });

            // Previne zoom por pinch e gestos
            document.addEventListener('touchmove', function (event) {
                if (event.scale && event.scale !== 1) { 
                    event.preventDefault(); 
                }
                if (event.touches.length > 1) {
                    event.preventDefault();
                }
            }, { passive: false });

            // Previne zoom com gesture events
            document.addEventListener('gesturestart', function (event) {
                event.preventDefault();
            }, { passive: false });

            document.addEventListener('gesturechange', function (event) {
                event.preventDefault();
            }, { passive: false });

            document.addEventListener('gestureend', function (event) {
                event.preventDefault();
            }, { passive: false });

            // Previne scroll em toda a p√°gina
            document.addEventListener('scroll', function(event) {
                event.preventDefault();
                window.scrollTo(0, 0);
            }, { passive: false });

            document.addEventListener('wheel', function(event) {
                event.preventDefault();
            }, { passive: false });

            // Previne scroll por toque
            document.addEventListener('touchstart', function(event) {
                if (event.touches.length > 1) {
                    event.preventDefault();
                }
            }, { passive: false });

        } else {
            console.log('PC detectado - Zoom e scroll normais');
        }

        // Inicializar o ajuste de viewport
        document.addEventListener('DOMContentLoaded', function() {
            adjustMobileViewport();
            checkOrientation();
        });

        // Reajustar quando o viewport mudar (rota√ß√£o, teclado virtual, etc)
        if (window.visualViewport) {
            window.visualViewport.addEventListener('resize', adjustMobileViewport);
        }

        window.addEventListener('resize', function() {
            adjustMobileViewport();
            checkOrientation();
        });
        
        window.addEventListener('orientationchange', function() {
            setTimeout(function() {
                adjustMobileViewport();
                checkOrientation();
            }, 100);
        });
    </script>
</body>
