<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EZPOCKET-AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            width: 100%;
        }
        
        .chat-messages {
            background: white;
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            min-height: 400px;
            overflow-y: auto;
        }
        
        .chat-input-area {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        #pergunta {
            flex: 1;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            resize: vertical;
            min-height: 48px;
        }
        
        button {
            background: #25d366;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
        }
        
        button:hover {
            background: #128c7e;
        }
        
        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        #questions-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 400px;
            height: 100vh;
            background: white;
            box-shadow: 2px 0 20px rgba(0,0,0,0.1);
            z-index: 9999;
            padding: 2rem;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>EZPOCKET-AI</h1>
        <span>Olá, {{ username or 'Usuário' }}</span>
    </div>
    
    <div class="chat-container">
        <div class="chat-messages" id="chat-messages">
            <!-- Mensagens aparecerão aqui -->
        </div>
        
        <div class="checkbox-container">
            <input type="checkbox" id="toggle-questions">
            <label for="toggle-questions">Perguntar o quê?</label>
        </div>
        
        <form class="chat-input-area" id="form-pergunta">
            <textarea id="pergunta" placeholder="Digite sua mensagem..."></textarea>
            <button type="submit">Enviar</button>
        </form>
    </div>
    
    <div id="questions-panel" style="display: none;">
        <h2>Perguntas Sugeridas</h2>
        <div id="questions-content">
            <p>Teste de conteúdo</p>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM carregado - versão simples');
            
            const checkbox = document.getElementById('toggle-questions');
            const panel = document.getElementById('questions-panel');
            
            console.log('Elementos:', { checkbox, panel });
            
            if (checkbox && panel) {
                checkbox.addEventListener('change', function(e) {
                    console.log('Checkbox mudou:', e.target.checked);
                    if (e.target.checked) {
                        panel.style.display = 'block';
                        console.log('Panel mostrado');
                    } else {
                        panel.style.display = 'none';
                        console.log('Panel escondido');
                    }
                });
                console.log('Event listener registrado!');
            } else {
                console.error('Elementos não encontrados!');
            }
        });
    </script>
</body>
</html>
