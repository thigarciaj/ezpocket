<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
</head>
<body>
    <h1>Test Page</h1>
    <p>Checkbox test:</p>
    <input type="checkbox" id="toggle-questions">
    <label for="toggle-questions">Perguntar o quÃª?</label>
    
    <div id="questions-panel" style="display:none;background:red;width:200px;height:200px;">
        <div id="questions-content">Content area</div>
        <button id="close-questions-panel">X</button>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded');
            
            const questionsPanel = document.getElementById('questions-panel');
            const questionsContent = document.getElementById('questions-content');
            const closeQuestionsPanel = document.getElementById('close-questions-panel');
            
            console.log('Elements found:', {
                questionsPanel: questionsPanel,
                questionsContent: questionsContent,
                closeQuestionsPanel: closeQuestionsPanel
            });
            
            function showQuestionsPanel() {
                console.log('showQuestionsPanel called');
                console.log('questionsPanel element:', questionsPanel);
                questionsPanel.style.display = 'block';
            }
            
            function hideQuestionsPanel() {
                questionsPanel.style.display = 'none';
            }
            
            document.getElementById('toggle-questions').addEventListener('change', function(e) {
                console.log('toggle-questions changed:', e.target.checked);
                if (e.target.checked) {
                    showQuestionsPanel();
                } else {
                    hideQuestionsPanel();
                }
            });
            
            closeQuestionsPanel.onclick = hideQuestionsPanel;
        });
    </script>
</body>
</html>
