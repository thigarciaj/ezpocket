services:
  postgres:
    image: postgres:15-alpine
    container_name: ezpocket_postgres
    restart: always
    environment:
      POSTGRES_DB: ezpocket_logs
      POSTGRES_USER: ezpocket_user
      POSTGRES_PASSWORD: ezpocket_pass_2025
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "5546:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - ezpocket_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ezpocket_user -d ezpocket_logs"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:latest
    container_name: ezpocket_adminer
    restart: always
    ports:
      - "8075:8080"
    networks:
      - ezpocket_network
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    # volumes:
    #   - ./production/theme/adminer.css:/var/www/html/adminer.css:ro
    depends_on:
      - postgres

  redis:
    image: redis:alpine
    container_name: ezpocket_redis
    restart: always
    ports:
      - "6493:6379"
    networks:
      - ezpocket_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: ezpocket_redis_commander
    restart: always
    environment:
      - REDIS_HOSTS=local:ezpocket_redis:6379
      - HTTP_USER=${REDIS_COMMANDER_USER:-admin}
      - HTTP_PASSWORD=${REDIS_COMMANDER_PASSWORD:-redis_admin_2025}
    ports:
      - "8081:8081"
    networks:
      - ezpocket_network
    depends_on:
      - redis

  keycloak:
    image: quay.io/keycloak/keycloak:20.0.5
    container_name: ezpocket_keycloak
    restart: always
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak_db
      KC_DB_USERNAME: ${POSTGRES_USER}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD}
      KC_HTTP_ENABLED: "true"
      KC_HOSTNAME_STRICT: "false"
      KC_PROXY: edge
      KC_HEALTH_ENABLED: "true"
      KC_METRICS_ENABLED: "true"
    command:
      - start
      - --auto-build
      - --db=postgres
      - --db-url=jdbc:postgresql://postgres:5432/keycloak_db
      - --db-username=${POSTGRES_USER}
      - --db-password=${POSTGRES_PASSWORD}
      - --http-enabled=true
      - --hostname-strict=false
      - --proxy=edge
    ports:
      - "${KEYCLOAK_PORT:-8080}:8080"
    networks:
      - ezpocket_network
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  qdrant_data:

networks:
  ezpocket_network:
    driver: bridge
