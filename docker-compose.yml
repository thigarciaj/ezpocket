services:
  postgres:
    image: postgres:15-alpine
    container_name: ezpocket_postgres
    restart: always
    environment:
      POSTGRES_DB: ezpocket_logs
      POSTGRES_USER: ezpocket_user
      POSTGRES_PASSWORD: ezpocket_pass_2025
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "5546:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - ezpocket_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ezpocket_user -d ezpocket_logs"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:latest
    container_name: ezpocket_adminer
    restart: always
    ports:
      - "8075:8080"
    networks:
      - ezpocket_network
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres

  redis:
    image: redis:alpine
    container_name: ezpocket_redis
    restart: always
    ports:
      - "6493:6379"
    networks:
      - ezpocket_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: ezpocket_keycloak
    restart: always
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak_db
      KC_DB_USERNAME: ${POSTGRES_USER}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD}
      KC_HOSTNAME: ${KEYCLOAK_HOSTNAME}
      KC_HOSTNAME_STRICT: false
      KC_HTTP_PORT: 8080
      KC_PROXY: edge
    command:
      - start-dev
    ports:
      - "${KEYCLOAK_PORT}:8080"
    networks:
      - ezpocket_network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "exec 3<>/dev/tcp/localhost/8080 && echo -e 'GET /health/ready HTTP/1.1\\nHost: localhost\\n' >&3 && cat <&3 | grep -q '200 OK'",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  postgres_data:

networks:
  ezpocket_network:
    driver: bridge
