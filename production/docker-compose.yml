services:
  # ===== INFRAESTRUTURA =====

  redis:
    image: redis:7-alpine
    container_name: ezpocket-redis
    ports:
      - "${REDIS_PORT:-6493}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:15-alpine
    container_name: ezpocket-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ezpocket_logs}
      POSTGRES_USER: ${POSTGRES_USER:-ezpocket_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ezpocket_pass_2025}
    ports:
      - "${POSTGRES_PORT:-5546}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ezpocket_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: ezpocket-keycloak
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/${KEYCLOAK_DB:-keycloak_db}
      KC_DB_USERNAME: ${POSTGRES_USER:-ezpocket_user}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD:-ezpocket_pass_2025}
      KC_HOSTNAME: ${KEYCLOAK_HOSTNAME:-localhost}
      KC_HTTP_ENABLED: "true"
      KC_PROXY: edge
    ports:
      - "${KEYCLOAK_PORT:-8180}:8080"
    command: start-dev
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 60s

  # ===== GRAPH ORCHESTRATOR + WEBSOCKET =====

  orchestrator:
    build:
      context: ..
      dockerfile: production/Dockerfile.orchestrator
    container_name: ezpocket-orchestrator
    env_file:
      - ../.env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - KEYCLOAK_HOSTNAME=keycloak
      - KEYCLOAK_PORT=8080
    ports:
      - "5555:5555"
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5555/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===== WORKERS =====

  worker-intent-validator:
    build:
      context: ..
      dockerfile: production/Dockerfile.worker
    container_name: ezpocket-worker-intent-validator
    command: python agents/graph_orchestrator/worker_intent_validator.py
    env_file:
      - ../.env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
      - orchestrator
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"

